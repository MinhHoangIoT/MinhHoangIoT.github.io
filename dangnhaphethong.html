<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng nhập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #add8e6; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .center-frame {
            background-color: #46788e; 
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            box-sizing: border-box;
            position: relative;
        }

        .cloud-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3; 
            border-radius: 8px; 
        }

        .title {
            text-align: center;
            color: #fff;
            font-size: 20px; 
            font-weight: bold;
            margin-bottom: 20px; 
            position: relative;
            animation: rainbow 4s infinite linear;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            16.666% { color: #ffa500; }
            33.333% { color: #ffff00; }
            50% { color: #008000; }
            66.666% { color: #0000ff; }
            83.333% { color: #4b0082; }
            100% { color: #ee82ee; }
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #fff;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px; 
            box-sizing: border-box;
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }

        .form-group input[type="submit"] {
            background-color: #008080;
            color: #fff;
            cursor: pointer;
            border: none; 
            padding: 10px; 
            border-radius: 4px; 
        }

        .logo {
            max-width: 100%; 
            margin: 0 auto; 
            display: block; 
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="center-frame">
        <img src="https://1drv.ms/i/c/05313cb3cb399493/IQRcXivSHfD9TqmTeYoR1JbwAZ4VmqK7vNGQs1M4c2OEGyQ?width=120" alt="Logo" class="logo"> 
        <img src="clouds.jpg" alt="Clouds" class="cloud-image">
        <div class="title">Đăng nhập vào hệ thống điều khiển IoT</div>
        <form class="login-form" onsubmit="return login()">
            <div class="form-group">
                <label for="username">Tên tài khoản:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Đăng nhập" class="btn btn-primary">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "minhhoang1303" && password === "130301") {
                alert("Đăng nhập thành công!");
                window.location.href = "trangchu.html"; 
                return false; 
            } else {
                alert("Tên tài khoản hoặc mật khẩu không đúng!");
                return false; 
            }
        }
    </script>
</body>

</html>
